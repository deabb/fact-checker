<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>girlglock fact checker</title>

  <script type="text/javascript">
    const options = [
      {
        image: "https://static.wikia.nocookie.net/silly-cat/images/1/19/Thumbs_Up.png",
        description: "😊 This message has been fact-checked and is TRUE! 👍"
      },
      {
        image: "https://i.imgur.com/FOuUWQ6.jpeg",
        description: "⚠️ This message has been fact-checked and is FALSE! 👎"
      }
    ];

    const selectedOption = options[Math.floor(Math.random() * options.length)];

    document.write('<meta property="og:image" content="' + selectedOption.image + '" />');
    document.write('<meta property="og:description" content="' + selectedOption.description + '" />');
    
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('fact-check-description').textContent = selectedOption.description;
      document.getElementById('fact-check-image').src = selectedOption.image;
    });
  </script>

  <meta property="og:title" content="Girlglock Fact-Checker is checking for facts..." />
  <meta property="og:url" content="https://bsky.app/profile/deana.woke.cat" />
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Girlglock Fact-Checker</h1>
    <p id="fact-check-description"></p>
    <img id="fact-check-image" src="" alt="Fact Check Image" />
    <br>
    <a href="https://bsky.app/profile/deana.woke.cat" class="button">View Profile</a>
  </div>

</body>
</html>
