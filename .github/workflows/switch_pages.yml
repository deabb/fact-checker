name: Switch Between True and False Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # Run every 5 minutes

jobs:
  switch-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get the current time
      id: time
      run: echo "::set-output name=minute::$(date +%M)"

    - name: Determine if it's true or false
      id: switch
      run: |
        minute=$(( $(date +%M) % 2 )) # Alternate every 5 minutes
        if [ "$minute" -eq 0 ]; then
          echo "::set-output name=page::true.html"
        else
          echo "::set-output name=page::false.html"
        fi

    - name: Update index.html with the selected page
      run: |
        # Check if index.html already contains the page to avoid unnecessary commits
        if [[ "$(cat index.html)" != *"${{ steps.switch.outputs.page }}"* ]]; then
          cp ${{ steps.switch.outputs.page }} index.html
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Switched to ${{ steps.switch.outputs.page }}"
          git push
        else
          echo "No change needed."
        fi
