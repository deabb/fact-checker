name: Randomly Select True or False Pages

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  switch-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Randomly Select Page
      id: select
      run: |
        # Generate a random number (0 or 1)
        RANDOM_NUMBER=$(( RANDOM % 2 ))
        if [ "$RANDOM_NUMBER" -eq 0 ]; then
          echo "::set-output name=page::true.html"
        else
          echo "::set-output name=page::false.html"
        fi

    - name: Update index.html with the selected page
      run: |
        if [[ "$(cat index.html)" != *"${{ steps.select.outputs.page }}"* ]]; then
          cp ${{ steps.select.outputs.page }} index.html
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Switched to ${{ steps.select.outputs.page }}"
          git push
        else
          echo "No change needed."
        fi
